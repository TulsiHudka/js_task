<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
  
    <!-- Bootsrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <!-- Custom CSS Styles -->
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <form  id="formTag"  action="">
    <div class="container">
      <h2 class="mt-5 mb-5">CRUD Application</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-mb-6 mb-3">
            <label for="name">Name : </label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-group col-mb-6 mb-3">
            <label for="name">Address : </label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              placeholder="Enter Address"
            />
          </div>
          <div class="form-group col-mb-6 mb-3">
            <label for="name">Email Address : </label>
            <input
              type="text"
              name="emailaddress"
              class="form-control"
              id="emailaddress"
              placeholder="Enter Email"
            />
          </div>
          <div class="mb-3">
            <label for="name">Select Gender : </label>
            <input type="radio" name="gender" id="male" value="male"/>
            <label>Male</label>
            <input type="radio" name="gender" id="female" value="female" />
            <label>Female</label>
          </div>
          <div>
            <label for="name">DOB : </label>
            <input type="date" name="date" id="date" />
          </div>
          <div class="col-lg-12 mt-5">
            <button type="submit" class="btn btn-success" id="Submit" onclick="return AddData()">submit</button>
            <button class="btn btn-primary" value="Update" id="Update">update</button>
          </div>
        </div>
      </div>
    </form>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>Sr.no.</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Gender</th>
                <th>DOB</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
